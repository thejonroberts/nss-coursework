<!DOCTYPE html>
<html>

	<head>
		<title>Slideshow</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>

	<div id="carouselWrapper">

			<div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
			  <div class="carousel-inner" role="listbox">
			    <div class="carousel-item active">
			      <img class="d-block img-fluid" src="./data/image1.jpg" alt="First slide">
			      <div class="carousel-caption d-none d-md-block">
					    <h3>First Slide</h3>
					  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block img-fluid" src="./data/image2.jpg" alt="Second slide">
			      <div class="carousel-caption d-none d-md-block">
					    <h3>Second Slide</h3>
					  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block img-fluid" src="./data/image3.jpg" alt="Third slide">
			      <div class="carousel-caption d-none d-md-block">
					    <h3>Third Slide</h3>
					  </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block img-fluid" src="./data/image4.jpg" alt="Fourth slide">
			      <div class="carousel-caption d-none d-md-block">
					    <h3>Fourth Slide</h3>
					  </div>
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<!-- 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
 -->		<script src="/dist/app.js"></script>
	</body>

</html>
